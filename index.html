<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portofolio Saya</title>
  <style>
    /* Reset */
    *{margin:0;padding:0;box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      min-height:100vh;
      background:#000;
      color:#fff;
      line-height:1.6;
      scroll-behavior:smooth;
      transition: background 0.3s ease, color 0.3s ease;
      padding-bottom: 180px; /* ruang untuk slider+eq */
    }

    /* Section */
    section {
      position: relative;
      max-width: 900px;
      margin: 40px auto;
      padding: 40px 20px;
      border-radius: 12px;
      overflow: hidden;
      opacity:0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    section::before {
      content:"";
      position:absolute;
      inset:0;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(3px);
      border-radius:12px;
      z-index:0;
    }
    section > * {position:relative;z-index:1}
    section.show {
      opacity:1;
      transform:translateY(0);
    }

    /* Slider light/dark */
    .controls {
      position:fixed;
      bottom:100px;
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      z-index:1000;
    }
    .controls label {
      display:block;
      margin-bottom:6px;
      font-size:14px;
    }
    input[type=range]{
      width:200px;
    }

    /* Equalizer */
    .equalizer {
      position:fixed;
      bottom:50px;
      left:50%;
      transform:translateX(-50%);
      height:40px;
      display:flex;
      align-items:flex-end;
      gap:4px;
      z-index:1000;
    }
    .bar {
      width:6px;
      background:#00ffcc;
      border-radius:3px;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(1){animation-delay:0s}
    .bar:nth-child(2){animation-delay:0.2s}
    .bar:nth-child(3){animation-delay:0.4s}
    .bar:nth-child(4){animation-delay:0.6s}
    .bar:nth-child(5){animation-delay:0.8s}
    @keyframes bounce {
      0%,100%{height:10px}
      50%{height:40px}
    }

    /* Footer */
    footer {
      text-align:center;
      padding:20px;
      background:#111;
      color:#aaa;
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
    }

    /* Light mode */
    body.light {
      background:#f9f9f9;
      color:#222;
    }
    body.light section::before {
      background: rgba(0,0,0,0.05);
    }
    body.light footer {
      background:#ddd;
      color:#333;
    }

    /* Responsive */
    @media(max-width:600px){
      .controls input[type=range]{width:150px}
      .bar{width:5px}
    }
  </style>
</head>
<body>

  <header style="text-align:center;padding:40px 20px;">
    <h1>Portofolio Saya</h1>
    <p>Selamat datang di halaman pribadi saya.</p>
  </header>

  <section id="tentang">
    <h2>Tentang Saya</h2>
    <p>Saya seorang pengembang web yang suka membuat proyek kreatif dan interaktif.</p>
  </section>

  <section id="pengalaman">
    <h2>Pengalaman</h2>
    <p>Memiliki pengalaman di bidang desain web, frontend, dan pengembangan sistem IoT.</p>
  </section>

  <section id="kontak">
    <h2>Kontak</h2>
    <p>Email: saya@email.com</p>
  </section>

  <!-- Kontrol Slider -->
  <div class="controls">
    <label for="modeSlider">Light / Dark</label>
    <input type="range" id="modeSlider" min="0" max="1" step="1" value="0">
  </div>

  <!-- Equalizer -->
  <div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Portofolio Saya</p>
  </footer>

  <script>
    // Animasi scroll reveal
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add("show");
        } else {
          entry.target.classList.remove("show");
        }
      });
    }, { threshold:0.2 });
    sections.forEach(sec=>observer.observe(sec));

    // Light/Dark Mode pakai slider
    const slider = document.getElementById("modeSlider");
    slider.addEventListener("input", ()=>{
      if(slider.value == "1"){
        document.body.classList.add("light");
      } else {
        document.body.classList.remove("light");
      }
    });
  </script>
</body>
</html>
