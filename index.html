<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio dengan Equalizer</title>
  <style>
    /* ===== Global Style ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      transition: background 0.5s, color 0.5s;
      background: #000;
      color: #fff;
    }

    body.light {
      background: #f5f5f5;
      color: #111;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 15px;
      margin-top: 40px;
    }

    /* ===== Section Style ===== */
    section {
      position: relative;
      padding: 40px 15px;
      max-width: 900px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(3px);
      border-radius: 10px;
      z-index: 0;
    }

    section > * {
      position: relative;
      z-index: 1;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Equalizer ===== */
    #equalizer {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      height: 120px;
    }

    /* ===== Slider Light/Dark ===== */
    .slider-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    input[type="range"] {
      width: 150px;
      height: 6px;
      border-radius: 5px;
      background: #555;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: lime;
      cursor: pointer;
      border: none;
    }

    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: lime;
      cursor: pointer;
      border: none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      header { font-size: 1.3rem; }
      section { padding: 25px 12px; margin: 15px; }
      #equalizer { height: 100px; }
      input[type="range"] { width: 120px; }
    }
  </style>
</head>
<body class="dark">
  <!-- ===== Header ===== -->
  <header>Portofolio Saya</header>

  <!-- ===== Sections ===== -->
  <section>
    <h2>Tentang Saya</h2>
    <p>Halo, saya seorang developer yang suka ngoprek hardware & software.</p>
  </section>

  <section>
    <h2>Pengalaman</h2>
    <p>Saya pernah mengerjakan berbagai proyek web, IoT, dan aplikasi interaktif.</p>
  </section>

  <section>
    <h2>Kontak</h2>
    <p>Email: saya@email.com</p>
  </section>

  <!-- ===== Equalizer ===== -->
  <canvas id="equalizer"></canvas>

  <!-- ===== Slider Light/Dark ===== -->
  <div class="slider-container">
    <label for="modeSlider">ðŸŒž / ðŸŒ™</label><br>
    <input type="range" id="modeSlider" min="0" max="1" step="1" value="1">
  </div>

  <!-- ===== Footer ===== -->
  <footer>Â© 2025 Portofolio Saya</footer>

  <script>
    /* ===== Animasi Scroll Section ===== */
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.2 });
    sections.forEach(sec => observer.observe(sec));

    /* ===== Equalizer ===== */
    const canvas = document.getElementById("equalizer");
    const ctx = canvas.getContext("2d");
    let bars = new Array(20).fill(20);
    let targets = bars.map(() => 10 + Math.random() * 80);

    function drawEqualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bars.length) - 4;
      const baseY = canvas.height - 10;

      bars.forEach((h, i) => {
        const x = i * (barWidth + 4) + 2;
        const y = baseY - h;

        const gradient = ctx.createLinearGradient(x, y, x, y + h);
        gradient.addColorStop(0, "lime");
        gradient.addColorStop(0.5, "yellow");
        gradient.addColorStop(1, "red");

        ctx.fillStyle = gradient;
        ctx.fillRect(x, y, barWidth, h);
      });
    }

    function animate() {
      bars = bars.map((h, i) => h + (targets[i] - h) * 0.05);
      if (Math.random() < 0.02) {
        targets = targets.map(() => 10 + Math.random() * 80);
      }
      drawEqualizer();
      requestAnimationFrame(animate);
    }
    animate();

    /* ===== Slider Light/Dark ===== */
    const modeSlider = document.getElementById("modeSlider");
    const body = document.body;

    modeSlider.addEventListener("input", () => {
      if (modeSlider.value === "0") {
        body.classList.add("light");
        body.classList.remove("dark");
      } else {
        body.classList.add("dark");
        body.classList.remove("light");
      }
    });
  </script>
</body>
</html>
