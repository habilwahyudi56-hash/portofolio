<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: #111;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #0077cc;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    canvas {
      cursor: pointer;
      border-radius: 6px;
      background: transparent;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #222;
      color: white;
    }

    /* slider brightness */
    .brightness-control {
      margin-top: 20px;
      text-align: center;
    }

    input[type="range"] {
      width: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Saya</h1>
    <!-- Equalizer toggle -->
    <canvas id="equalizer" width="120" height="50"></canvas>
  </header>

  <main>
    <h2>Halo, saya Developer</h2>
    <p>Ini adalah web portofolio saya.</p>
  </main>

  <footer>
    <p>Â© 2025 Portofolio Saya</p>

    <!-- brightness control -->
    <div class="brightness-control">
      <label for="brightness">Kecerahan Equalizer</label><br>
      <input type="range" id="brightness" min="10" max="60" value="30">
    </div>
  </footer>

  <script>
    const canvas = document.getElementById("equalizer");
    const ctx = canvas.getContext("2d");
    const body = document.body;
    const brightnessSlider = document.getElementById("brightness");

    let darkMode = false;
    let brightness = parseInt(brightnessSlider.value, 10);

    // jumlah batang lebih banyak (8 batang)
    let barCount = 8;
    let bars = Array(barCount).fill(20);

    function drawEqualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = darkMode ? "#f5f5f5" : "#222";

      const barWidth = 8;
      const gap = 6;
      const baseY = canvas.height - 5;

      bars.forEach((h, i) => {
        const x = i * (barWidth + gap) + 10;
        const y = baseY - h;
        ctx.fillRect(x, y, barWidth, h);
      });
    }

    function animate() {
      // batang selalu bergerak
      bars = bars.map(() => 10 + Math.random() * brightness);

      drawEqualizer();
      requestAnimationFrame(animate);
    }

    // toggle dark/light saat klik canvas
    canvas.addEventListener("click", () => {
      darkMode = !darkMode;
      body.classList.toggle("dark");
    });

    // ubah kecerahan
    brightnessSlider.addEventListener("input", (e) => {
      brightness = parseInt(e.target.value, 10);
    });

    animate();
  </script>
</body>
</html>
