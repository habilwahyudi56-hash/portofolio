<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Habil</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      min-height: 100vh;
      color: #fff;
      background: #000;
      line-height: 1.6;
      scroll-behavior: smooth;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.light { background: #f9f9f9; color: #222; }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px 15px;
    }
    .header-flex { display: flex; justify-content: space-between; align-items: center; }
    header h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      border-right: 3px solid #fff;
      padding-right: 5px;
      white-space: nowrap;
    }
    header p { margin-top: 5px; color: #f1c40f; font-weight: 500; font-size: clamp(0.9rem, 3vw, 1.1rem); }

    /* Hamburger */
    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .menu-toggle span {
      height: 3px; width: 25px; margin: 4px 0;
      background: #fff; border-radius: 3px; transition: 0.3s;
    }
    body.light .menu-toggle span { background: #000; }

    nav ul { list-style: none; display: flex; gap: 20px; transition: all 0.5s ease; }
    nav a {
      color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s;
    }
    nav a:hover { color: #f1c40f; }
    body.light nav a { color: #000; }
    body.light nav a:hover { color: #f39c12; }

    /* Section base + animasi */
    section {
      position: relative;
      padding: 50px 15px;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      opacity: 0;
      transform: translateY(60px);
    }
    section.animate {
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin-bottom: 20px; color: #f1c40f; text-align: center; font-size: clamp(1.3rem, 4vw, 1.8rem); }

    .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
    .portfolio-item {
      background: rgba(255,255,255,0.1);
      padding: 15px; border-radius: 10px; text-align: center;
      transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;
    }
    .portfolio-item:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    .portfolio-item img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-top: 10px; }

    #kontak { text-align: center; }
    #kontak a {
      display: inline-block; margin: 10px; padding: 10px 20px;
      background: #f1c40f; color: #000; border-radius: 8px; font-weight: bold;
      transition: 0.3s; font-size: clamp(0.9rem,3vw,1rem);
    }
    #kontak a:hover { background: #d4ac0d; color: #fff; transform: scale(1.1); }

    footer { background: #111; padding: 15px; text-align: center; margin-top: 30px; color: #aaa; font-size: 0.9rem; }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle { display: flex; }
      nav ul { flex-direction: column; display: none; background: rgba(0,0,0,0.85); padding: 12px; border-radius: 10px; }
      nav ul.showing { display: flex; }
      body.light nav ul { background: rgba(255,255,255,0.9); }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <div>
        <h1 id="typing"></h1>
        <p>Web Developer | Engineer | Creator</p>
      </div>
      <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('showing')">
        <span></span><span></span><span></span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#tentang">Tentang</a></li>
        <li><a href="#pengalaman">Pengalaman</a></li>
        <li><a href="#kontak">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section id="tentang">
    <h2>Tentang Saya</h2>
    <p>Halo! Saya seorang pengembang web ...</p>
  </section>

  <section id="pengalaman">
    <h2>Pengalaman</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item"><h3>Proyek 1</h3><p>Desain 3D model</p><img src="img1.jpg" alt="Proyek 1"></div>
      <div class="portfolio-item"><h3>Proyek 2</h3><p>Rakitan mini sound</p><img src="img2.jpg" alt="Proyek 2"></div>
      <div class="portfolio-item"><h3>Proyek 3</h3><p>Perakitan PLC</p><img src="img3.jpg" alt="Proyek 3"></div>
    </div>
  </section>

  <section id="kontak">
    <h2>Kontak</h2>
    <a href="#">Instagram</a>
    <a href="#">Tiktok</a>
    <a href="#">GitHub</a>
    <a href="#">Wokwi</a>
  </section>

  <footer><p>Â© 2025 HABIL QODAM WAHYUDI</p></footer>

  <script>
    // Efek ketik
    const text = "HABIL QODAM WAHYUDI";
    const typingElement = document.getElementById("typing");
    let i=0;
    function typeWriter(){
      if(i<text.length){ typingElement.textContent+=text.charAt(i); i++; setTimeout(typeWriter,150);}
      else typingElement.style.borderRight="none";
    }
    window.onload = typeWriter;

    // Animasi scroll looping
    const sections=document.querySelectorAll("section");
    const observer=new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.remove("animate"); // reset
          void entry.target.offsetWidth; // reflow hack
          entry.target.classList.add("animate");
        }
      });
    },{threshold:0.2});
    sections.forEach(sec=>observer.observe(sec));
  </script>
</body>
</html>
