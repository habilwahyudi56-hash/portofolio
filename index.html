<style>
  body {
    min-height:100vh;
    color:#fff;
    background:#000; /* solid black */
    line-height: 1.6;
    scroll-behavior: smooth;
    position: relative;
    transition: filter 0.3s ease;
  }

  section {
    position: relative;
    padding:40px 15px;
    max-width:900px;
    margin: 20px auto;
    border-radius:10px;
    overflow: hidden;
    opacity:0;
    transform: translateY(50px);
    transition: all 0.8s ease;
  }

  /* overlay pembatas */
  section::before {
    content:"";
    position:absolute;
    inset:0;
    background: rgba(255,255,255,0.08); /* semi transparan */
    backdrop-filter: blur(3px);          /* bikin lembut */
    border-radius:10px;
    z-index:0;
  }

  section > * {
    position: relative;
    z-index:1; /* konten tetap di atas overlay */
  }

  section.show {
    opacity:1;
    transform:translateY(0);
  }
</style>
