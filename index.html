<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equalizer Mode Toggle</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: #111;
      color: #f5f5f5;
    }
    canvas {
      background: transparent;
      display: block;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: #fff;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <canvas id="equalizer" width="220" height="120"></canvas>

  <div class="controls">
    <label for="brightness">Kecerahan Equalizer</label>
    <input type="range" id="brightness" min="5" max="50" value="30">
    <button id="toggle">ðŸŒž Light / ðŸŒ™ Dark</button>
  </div>

  <script>
    const canvas = document.getElementById("equalizer");
    const ctx = canvas.getContext("2d");
    const body = document.body;
    const toggleBtn = document.getElementById("toggle");
    const brightnessSlider = document.getElementById("brightness");

    let bars = [10, 20, 30];
    let darkMode = false;
    let brightness = parseInt(brightnessSlider.value, 10);

    function drawEqualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = darkMode ? "#f5f5f5" : "#222";

      // teks status
      ctx.font = "16px Arial";
      ctx.textAlign = "center";
      ctx.fillText(darkMode ? "Dark Mode" : "Light Mode", canvas.width / 2, 20);

      // batang equalizer
      const barWidth = 20;
      const gap = 15;
      bars.forEach((h, i) => {
        const x = 50 + i * (barWidth + gap);
        const y = canvas.height - h - 20;
        ctx.fillRect(x, y, barWidth, h);
      });
    }

    function animate() {
      if (darkMode) {
        bars = bars.map(() => 10 + Math.random() * brightness);
      }
      drawEqualizer();
      requestAnimationFrame(animate);
    }

    // toggle dark/light
    toggleBtn.addEventListener("click", () => {
      darkMode = !darkMode;
      body.classList.toggle("dark");
      if (!darkMode) {
        bars = [15, 25, 35]; // statis saat light
      }
    });

    // ubah kecerahan dari slider
    brightnessSlider.addEventListener("input", (e) => {
      brightness = parseInt(e.target.value, 10);
    });

    animate();
  </script>
</body>
</html>
