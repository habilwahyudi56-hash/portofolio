<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio HQ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      color: white;
    }

    /* Background Image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("sirquit.jpg") no-repeat center center/cover;
      z-index: -2;
    }

    /* Overlay Transparan 30% */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* hitam transparan */
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    section {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    HABIB QODAM WAHYUDI
  </header>

  <section>
    <h2>Pengalaman</h2>

    <div class="card">
      <h3>Proyek 1</h3>
      <p>Desain 3D model menggunakan Blender</p>
      <img src="contoh1.jpg" alt="Proyek 1">
    </div>

    <div class="card">
      <h3>Proyek 2</h3>
      <p>Rakitan mini sound dengan 2 speaker</p>
      <img src="contoh2.jpg" alt="Proyek 2">
    </div>

    <div class="card">
      <h3>Proyek 3</h3>
      <p>Eksperimen audio engineering dan modifikasi sistem suara</p>
      <img src="contoh3.jpg" alt="Proyek 3">
    </div>

  </section>
</body>
</html>
