<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode dengan Equalizer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.4s, color 0.4s;
      background: #f5f5f5;
      color: #222;
    }

    body.dark {
      background: #111;
      color: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Tombol Equalizer */
    .equalizer-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      cursor: pointer;
    }

    .bar {
      width: 6px;
      background: #222;
      border-radius: 3px;
      animation: bounce 1s infinite;
      transition: background 0.4s;
    }

    body.dark .bar {
      background: #f5f5f5;
    }

    .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
    .bar:nth-child(2) { height: 18px; animation-delay: 0.2s; }
    .bar:nth-child(3) { height: 25px; animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1.5); }
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="equalizer-btn" id="toggleMode">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <h1>Halo, ini Portofolio Saya</h1>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
    });
  </script>
</body>
</html>
