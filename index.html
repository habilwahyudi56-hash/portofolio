<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Habil</title>
  <meta name="description" content="Portofolio Habil Qodam Wahyudi - Web Developer & Sound Enthusiast" />
  <style>
    :root {
      --accent: #f1c40f;
      --muted: #9aa3ad;
      --max-width: 1100px;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100%; min-height: 100% }
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
      position: relative;

      /* ðŸ”µ Gradient biru */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed;
    }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 60;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    .container { max-width: var(--max-width); margin: 0 auto; padding: 12px 18px }
    .header-row { display: flex; align-items: center; justify-content: space-between; gap: 12px }
    .brand { display: flex; align-items: center; gap: 12px }
    .logo {
      width: 52px; height: 52px;
      border-radius: 12px;
      background: linear-gradient(135deg,var(--accent),#ff8a1f);
      display: flex; align-items: center; justify-content: center;
      color: #111; font-weight: 800; position: relative;
      overflow: hidden;
    }
    .logo::after {
      content:'';
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(120deg,rgba(255,255,255,0.3),rgba(255,255,255,0));
      transform: skewX(-25deg);
      animation: shine 2s infinite;
    }
    @keyframes shine {
      0% { left: -75% }
      100% { left: 125% }
    }

    .brand-text h1 { font-size: 1.05rem; white-space: nowrap }
    .brand-text p { font-size: 0.84rem; color: var(--muted) }

    nav { display: flex; align-items: center; gap: 14px }
    .nav-links { display: flex; gap: 12px }
    .nav-links a {
      color: #ddd; text-decoration: none;
      padding: 8px 12px; border-radius: 10px;
      font-weight: 700; transition: all .18s
    }
    .nav-links a:hover { background: var(--accent); color: #111 }

    .menu-toggle { display: none; border: none; background: transparent; cursor: pointer; padding: 8px }
    .menu-toggle .bar {
      display: block; width: 26px; height: 3px; border-radius: 3px;
      background: #fff; margin: 5px 0;
      transition: transform .25s,opacity .25s
    }

    @media (max-width:768px){
      .menu-toggle { display:block }
      .nav-links {
        position: fixed; right: 16px; top: 68px;
        flex-direction: column;
        background: rgba(0,0,0,0.86);
        padding: 10px; border-radius: 10px; display: none
      }
      .nav-links.show { display: flex }
    }

    main { max-width: var(--max-width); margin: 24px auto; padding: 0 18px }
    section {
      background: rgba(0,0,0,0.25);
      padding: 34px;
      border-radius: var(--radius);
      margin: 20px 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(36px);
      transition: all .8s cubic-bezier(.2,.9,.3,1);
    }
    section.show { opacity: 1; transform: none }

    h2 { text-align: center; color: var(--accent); margin-bottom: 12px }
    p { color: #d6dbe0 }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 14px
    }
    .portfolio-item {
      background: rgba(0,0,0,0.35);
      padding: 12px; border-radius: 10px;
      text-align: center;
      transition: transform .25s,box-shadow .25s
    }
    .portfolio-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5)
    }
    .portfolio-item img {
      width: 100%; height: 160px; object-fit: cover;
      border-radius: 8px; margin-top: 10px
    }

    .links-row { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center }
    .btn {
      display: inline-block; padding: 10px 16px; border-radius: 10px;
      background: var(--accent); color: #111; font-weight: 800;
      text-decoration: none; transition: transform .18s
    }
    .btn:hover { transform: translateY(-6px) }

    footer {
      max-width: var(--max-width);
      margin: 24px auto; padding: 16px;
      text-align: center;
      color: var(--muted);
      background: transparent;
    }

    @media (prefers-reduced-motion: reduce){section{transition:none}}
  </style>
</head>
<body>
  <!-- ... konten tetap sama seperti sebelumnya ... -->
</body>
</html>
