<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio HQ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    /* Background gradient */
    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB, #0f0c29);
      background-attachment: fixed;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 15px;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #00e5ff;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Animasi muncul */
    .hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    HABIB QODAM WAHYUDI
  </header>

  <section>
    <h2>Pengalaman</h2>

    <div class="card hidden">
      <h3>Proyek 1</h3>
      <p>Desain 3D model menggunakan Blender</p>
      <img src="contoh1.jpg" alt="Proyek 1">
    </div>

    <div class="card hidden">
      <h3>Proyek 2</h3>
      <p>Rakitan mini sound dengan 2 speaker</p>
      <img src="contoh2.jpg" alt="Proyek 2">
    </div>

  </section>

  <script>
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
  </script>
</body>
</html>
